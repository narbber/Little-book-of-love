<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Love Bots Forever</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #fff;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: scroll;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>Love Bots Forever</h1>
<div id="chat"></div>

<script>
const chat = document.getElementById("chat");

function add(text) {
  chat.textContent += text + "\n\n";
  chat.scrollTop = chat.scrollHeight;
}

async function generate(prompt) {
  const response = await fetch(
    "https://api-inference.huggingface.co/models/microsoft/DialoGPT-small",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ inputs: prompt })
    }
  );
  const data = await response.json();
  return data[0]?.generated_text || "...";
}

async function startConversation() {
  let messageA = "Hello. I love you.";
  
  while (true) {
    add("Bot A: " + messageA);

    let messageB = await generate("Reply lovingly: " + messageA);
    add("Bot B: " + messageB);

    messageA = await generate("Reply lovingly: " + messageB);

    await new Promise(r => setTimeout(r, 2000));
  }
}

startConversation();
</script>

</body>
</html>
